<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://kit.fontawesome.com/e89148c565.js" crossorigin="anonymous"></script>
    <title>Prioritask</title>
  </head>
  <body>
    <header>
      <!-- <div
        id="loadOverlay"
        style="
          background-color: white;
          position: absolute;
          top: 0px;
          left: 0px;
          width: 100%;
          height: 100%;
          z-index: 2000;
        "
      ></div> -->
      <h1 class="brand">
        <i class="fa-solid fa-inbox"></i><span>Priori</span><span class="accent">task</span>
      </h1>
    </header>
    <div class="sidebar">
      <div class="projects-container">
        <div class="title-group">
          <h1>My Projects</h1>
          <button class="show-projectform-btn"><i class="fa-solid fa-plus"></i></button>
        </div>
        <ul class="projects-list"></ul>
      </div>
    </div>
    <main>
      <div class="task-container">
        <div class="title-group">
          <h1 class="project-title"></h1>
          <button class="show-taskform-btn"><i class="fa-solid fa-plus"></i></button>
        </div>
        <ul class="task-list"></ul>
      </div>
    </main>
    <footer></footer>

    <form action="" class="add-project-form">
      <div class="form-content">
        <input type="text" class="title-input" placeholder="Add a project..." />
        <div class="button-group">
          <button type="button" class="delete-btn">Delete</button>
          <button type="button" class="cancel-btn">Cancel</button>
          <button type="button" class="submit-btn">Save Project</button>
        </div>
      </div>
    </form>

    <form action="" class="add-task-form" data-task-index="">
      <div class="form-content">
        <input type="text" class="title-input" placeholder="Add a task..." />
        <div class="details-container">
          <input type="text" class="description-input" placeholder="Description" />
          <select class="priority-input">
            <option value="" selected disabled hidden>Priority</option>
            <option value="Very High">Very High</option>
            <option value="High">High</option>
            <option value="Normal">Normal</option>
            <option value="Low">Low</option>
          </select>
          <input type="date" class="due-date-input placeholder="Due date" />
        </div>
        <textarea class="notes-input" rows="5" placeholder="Notes"></textarea>
        <div class="button-group">
          <button type="button" class="delete-btn">Delete</button>
          <button type="button" class="cancel-btn">Cancel</button>
          <button type="button" class="submit-btn">Save Task</button>
        </div>
      </div>
    </form>
  </body>
</html>
