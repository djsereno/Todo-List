<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <script src="https://kit.fontawesome.com/e89148c565.js" crossorigin="anonymous"></script> -->
    <title>Webpack App!!!</title>
  </head>
  <body>
    <header></header>
    <main>
      <form action="" class="add-project-form">
        <input type="text" id="project-input" placeholder="Add a project" />
        <button type="button" class="cancel-btn">Cancel</button>
        <button type="button" id="add-project-btn">Add Project</button>
      </form>

      <form action="" class="add-task-form">
        <input type="text" id="task-input" placeholder="Add a task" />
        <input type="text" id="task-description" placeholder="Description" />
        <select id="task-priority">
          <option value="none" selected disabled hidden>Priority</option>
          <option value="very-high">Very High</option>
          <option value="high">High</option>
          <option value="normal">Normal</option>
          <option value="low">Low</option>
        </select>
        <input type="date" id="task-due-date" placeholder="Due date" />

        <button type="button" class="cancel-btn">Cancel</button>
        <button type="button" id="add-task-btn">Add Task</button>
      </form>

      <button type="button" class="add-task">+</button>

      <h1>Projects</h1>
      <div class="projects-container">
        <ul class="projects-list"></ul>
      </div>

      <h1>Tasks</h1>
      <div class="task-container">
        <ul class="task-list"></ul>
      </div>
    </main>
    <footer></footer>
  </body>
</html>
