<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://kit.fontawesome.com/e89148c565.js" crossorigin="anonymous"></script>
    <title>ToDo.List</title>
  </head>
  <body>
    <header>
      <h1 class="brand">
        <i class="fa-solid fa-inbox"></i><span>ToDo</span><span class="accent">.List</span>
      </h1>
    </header>
    <div class="sidebar">
      <div class="projects-container">
        <h1>My Projects</h1>
        <div class="projects-list"></div>
      </div>
    </div>
    <main>
      <div class="task-container">
        <div class="title-group">
          <h1 class="project-title"></h1>
          <button class="show-taskform-btn"><i class="fa-solid fa-plus"></i></button>
        </div>
        <ul class="task-list"></ul>
      </div>
    </main>
    <footer></footer>

    <form action="" class="add-project-form">
      <input type="text" id="project-input" placeholder="Add a project" />
      <button type="button" class="cancel-btn">Cancel</button>
      <button type="button" id="add-project-btn">Add Project</button>
    </form>

    <form action="" class="add-task-form visible">
      <div class="form-content">
        <input type="text" id="title-input" class="title-input" placeholder="Add a task..." />
        <div class="details-container">
          <input
            type="text"
            id="description-input"
            class="description-input"
            placeholder="Description"
          />
          <select id="priority-input" class="priority-input">
            <option value="" selected disabled hidden>Priority</option>
            <option value="very-high">Very High</option>
            <option value="high">High</option>
            <option value="normal">Normal</option>
            <option value="low">Low</option>
          </select>
          <input type="date" id="due-date-input" class="due-date-input placeholder="Due date" />
          <div class="button-group">
            <button type="button" class="cancel-btn">Cancel</button>
            <button type="button" class="add-task-btn">Add Task</button>
          </div>
        </div>
      </div>
    </form>
  </body>
</html>
